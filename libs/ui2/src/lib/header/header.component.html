<div class="pt-10">
  
  <div class="lg:max-w-7xl mx-auto px-2 sm:px-6 lg:px-5 relative">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <span
          class="material-icons"
          [ngStyle]="{
            color: color
          }"
        >
          search
        </span>
        <input
          placeholder="{{ plachoderSearch }}"
          type="text"
          class="border-none focus:border-none px-3 py-1 rounded-xl"
        />
      </div>
      <div class="flex items-center">
        <ul class="flex items-center">
          <li class="ml-3">
            <span class="material-icons text-3xl"> favorite_border </span>
          </li>
          <li class="ml-3">
            <span class="material-icons text-3xl"> compare_arrows </span>
          </li>
          <li class="ml-3">
            <span class="material-icons text-3xl"> shopping_bag </span>
          </li>
          <li>$0,00</li>
        </ul>
      </div>
    </div>
    <div class="absolute left-1/2 top-1/2 center-img">
      <div class="w-40 h-10">
        <img src="{{ image }}" alt="" />
      </div>
    </div>
  </div>
</div>
<myorg-footer [phone]="phone"></myorg-footer>
